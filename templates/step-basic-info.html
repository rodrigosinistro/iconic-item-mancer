<div class="step-basic-info">
  <h2>{{localize "ICONICITEMMANCER.Steps.BasicInfo"}}</h2>
  <p class="step-description">{{localize "ICONICITEMMANCER.Descriptions.BasicInfo"}}</p>
  
  <div class="form-group">
    <label for="item-name">{{localize "ICONICITEMMANCER.Labels.ItemName"}} <span class="required">*</span></label>
    <input type="text" id="item-name" name="item-name" value="{{state.name}}" placeholder="{{localize 'ICONICITEMMANCER.Placeholders.ItemName'}}" required />
  </div>
  
  <div class="form-group">
    <label for="item-description">{{localize "ICONICITEMMANCER.Labels.Description"}}</label>
    <textarea id="item-description" name="item-description" rows="6" placeholder="{{localize 'ICONICITEMMANCER.Placeholders.Description'}}">{{state.description}}</textarea>
  </div>
  
  <div class="info-box">
    <i class="fas fa-info-circle"></i>
    <p>{{localize "ICONICITEMMANCER.Info.BasicInfo"}}</p>
  </div>
</div>
